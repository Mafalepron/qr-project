<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        #qr-reader {
            width: 90vw;
            max-width: 500px;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
        }
        #qr-reader-results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            width: 90vw;
            max-width: 500px;
            text-align: center;
            font-size: 1.2em;
            display: none; /* Скрыто по умолчанию */
        }
        .success { background-color: #28a745; color: white; }
        .error { background-color: #dc3545; color: white; }
        #qr-reader.success-border {
            border: 3px solid #28a745 !important;
            box-shadow: 0 0 10px #28a745;
        }
        #qr-reader.error-border {
            border: 3px solid #dc3545 !important;
            box-shadow: 0 0 10px #dc3545;
        }
        #scan-result-btn {
            display: none;
            margin-top: 30px;
            width: 90vw;
            max-width: 500px;
            padding: 18px;
            font-size: 1.3em;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        #scan-result-btn.success {
            background: #28a745;
            color: #fff;
        }
        #scan-result-btn.error {
            background: #dc3545;
            color: #fff;
        }
        /* Модальное окно результата */
        #result-modal {
            display: none;
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #result-modal .modal-content {
            background: #222;
            border-radius: 16px;
            padding: 32px 24px 24px 24px;
            text-align: center;
            min-width: 280px;
            max-width: 90vw;
            box-shadow: 0 4px 32px #000a;
        }
        #result-modal.success .modal-content {
            border: 3px solid #28a745;
        }
        #result-modal.error .modal-content {
            border: 3px solid #dc3545;
        }
        #result-modal .modal-message {
            font-size: 1.3em;
            margin-bottom: 24px;
            color: #fff;
        }
        #result-modal.success .modal-message {
            color: #28a745;
        }
        #result-modal.error .modal-message {
            color: #dc3545;
        }
        #close-modal-btn {
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        #result-modal.error #close-modal-btn {
            background: #dc3545;
        }
    </style>
</head>
<body>

    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>
    <div id="result-modal">
        <div class="modal-content">
            <div class="modal-message"></div>
            <button id="close-modal-btn">Закрыть</button>
        </div>
    </div>

    <script>
        const resultDiv = document.getElementById('qr-reader-results');
        const qrReaderDiv = document.getElementById('qr-reader');
        const resultBtn = document.getElementById('scan-result-btn');
        let lastScanTime = 0;
        const scanCooldown = 3000; // 3 секунды
        let qrReaderInstance = null;
        let scanStopped = false;

        function showResultModal(status, message) {
            const modal = document.getElementById('result-modal');
            const msgDiv = modal.querySelector('.modal-message');
            const closeBtn = document.getElementById('close-modal-btn');
            modal.className = status;
            msgDiv.textContent = message;
            modal.style.display = 'flex';
            closeBtn.onclick = () => {
                if (Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            };
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (scanStopped) return;
            scanStopped = true;
            if (qrReaderInstance) {
                qrReaderInstance.stop().catch(()=>{});
            }
            const currentTime = Date.now();
            if (currentTime - lastScanTime < scanCooldown) {
                return;
            }
            lastScanTime = currentTime;

            console.log(`Scan result: ${decodedText}`);
            if (window.navigator.vibrate) {
                window.navigator.vibrate(200);
            }
            const adminId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
            fetch(`/check_qr/${decodedText}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ admin_telegram_id: adminId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    showResultModal('success', data.message);
                } else {
                    showResultModal('error', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showResultModal('error', 'Ошибка сети при проверке кода.');
            });
        }

        function onScanFailure(error) {
            // Неудачное сканирование — ничего не делаем
        }

        document.addEventListener('DOMContentLoaded', async () => {
            Telegram.WebApp.ready();
            console.log('DOM loaded, initializing QR scanner...');
            qrReaderInstance = new Html5Qrcode("qr-reader");
            scanStopped = false;
            try {
                await qrReaderInstance.start(
                    { facingMode: { exact: "environment" } },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    onScanFailure
                );
                console.log('QR scanner started');
            } catch (e) {
                console.error('Ошибка запуска камеры:', e);
                showResultModal('error', 'Не удалось запустить камеру: ' + e);
            }
        });
    </script>

</body>
</html>
