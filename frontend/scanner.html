<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        #qr-reader {
            width: 90vw;
            max-width: 500px;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
        }
        #qr-reader-results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            width: 90vw;
            max-width: 500px;
            text-align: center;
            font-size: 1.2em;
            display: none; /* Скрыто по умолчанию */
        }
        .success { background-color: #28a745; color: white; }
        .error { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>

    <script>
        const resultDiv = document.getElementById('qr-reader-results');
        let lastScanTime = 0;
        const scanCooldown = 3000; // 3 секунды

        function onScanSuccess(decodedText, decodedResult) {
            const currentTime = Date.now();
            if (currentTime - lastScanTime < scanCooldown) {
                return;
            }
            lastScanTime = currentTime;

            console.log(`Scan result: ${decodedText}`);
            if (window.navigator.vibrate) {
                window.navigator.vibrate(200);
            }
            const adminId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
            fetch(`/check_qr/${decodedText}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ admin_telegram_id: adminId })
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.style.display = 'block';
                resultDiv.textContent = data.message;
                if (data.status === 'ok') {
                    resultDiv.className = 'success';
                } else {
                    resultDiv.className = 'error';
                }
                if (Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.textContent = 'Ошибка сети при проверке кода.';
            });
        }

        function onScanFailure(error) {
            // Неудачное сканирование — ничего не делаем
        }

        document.addEventListener('DOMContentLoaded', async () => {
            Telegram.WebApp.ready();
            console.log('DOM loaded, initializing QR scanner...');
            const qrReader = new Html5Qrcode("qr-reader");
            try {
                await qrReader.start(
                    { facingMode: { exact: "environment" } },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    onScanFailure
                );
                console.log('QR scanner started');
            } catch (e) {
                console.error('Ошибка запуска камеры:', e);
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.textContent = 'Не удалось запустить камеру: ' + e;
            }
        });
    </script>

</body>
</html>
